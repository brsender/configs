REM="                                   needed by the ADDFILES function     "
REM=" Example of use:                                                       "
REM="       ADDFILES='_F1 _F2'                                              "
REM="       ADDFILESFROM_F1='/prod/apps/abf/xyzwas/folder/file1'            "
REM="       ADDFILESTO_F1='/prod/apps/abf/xyzwas/destfolder'                "
REM="       ADDFILESFROM_F2='/prod/apps/abf/xyzwas/folder/file2'            "
